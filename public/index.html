<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veckospel â€“ Matches</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header-bar">
    <nav>
      <a href="index.html" class="active">Matches</a>
      <a href="statistics.html">Statistics</a>
      <a href="players.html">Players</a>
    </nav>
  </header>

  <div class="container">
    <header>
      <h1>Veckospel</h1>
      <p class="tagline">Record badminton matches</p>
    </header>

    <main>
      <section class="card record-match">
        <h2>Record match</h2>
        <form id="match-form">
          <div class="row two-cols">
            <div class="field">
              <label for="player1-select">Player 1</label>
              <select id="player1-select">
                <option value="">Select player...</option>
              </select>
              <input type="text" id="player1-other" class="player-other" placeholder="Name (not in list)" hidden>
            </div>
            <div class="field">
              <label for="player2-select">Player 2</label>
              <select id="player2-select">
                <option value="">Select player...</option>
              </select>
              <input type="text" id="player2-other" class="player-other" placeholder="Name (not in list)" hidden>
            </div>
          </div>

          <div class="row two-cols scores">
            <div class="field">
              <label for="score1">Score (Player 1)</label>
              <input type="number" id="score1" min="0" value="0" required>
            </div>
            <div class="field">
              <label for="score2">Score (Player 2)</label>
              <input type="number" id="score2" min="0" value="0" required>
            </div>
          </div>

          <div class="field">
            <label for="match-date">Date</label>
            <input type="date" id="match-date">
          </div>

          <button type="submit" class="btn primary">Save result</button>
        </form>
        <p id="form-message" class="message" aria-live="polite"></p>
      </section>

      <section class="card today-stats">
        <h2>Standings today</h2>
        <p id="today-stats-hint" class="empty-hint">No matches played today yet.</p>
        <div id="today-stats-table-wrapper" hidden>
          <table class="stats-table" aria-label="Player statistics for today">
            <thead>
              <tr>
                <th>Player</th>
                <th>W</th>
                <th>L</th>
                <th>Points for</th>
                <th>Points against</th>
                <th>Diff</th>
              </tr>
            </thead>
            <tbody id="today-stats-tbody"></tbody>
          </table>
        </div>
      </section>

      <section class="card recent-matches">
        <h2>Recent matches</h2>
        <ul id="matches-ul"></ul>
      </section>
    </main>

    <div id="edit-modal" class="modal" hidden aria-modal="true" aria-labelledby="edit-modal-title">
      <div class="modal-backdrop" data-close-modal></div>
      <div class="modal-content card">
        <h2 id="edit-modal-title">Edit match</h2>
        <form id="edit-match-form">
          <input type="hidden" id="edit-match-id">
          <div class="row two-cols">
            <div class="field">
              <label for="edit-player1-select">Player 1</label>
              <select id="edit-player1-select">
                <option value="">Select player...</option>
              </select>
              <input type="text" id="edit-player1-other" class="player-other" placeholder="Name (not in list)" hidden>
            </div>
            <div class="field">
              <label for="edit-player2-select">Player 2</label>
              <select id="edit-player2-select">
                <option value="">Select player...</option>
              </select>
              <input type="text" id="edit-player2-other" class="player-other" placeholder="Name (not in list)" hidden>
            </div>
          </div>
          <div class="row two-cols scores">
            <div class="field">
              <label for="edit-score1">Score (Player 1)</label>
              <input type="number" id="edit-score1" min="0" required>
            </div>
            <div class="field">
              <label for="edit-score2">Score (Player 2)</label>
              <input type="number" id="edit-score2" min="0" required>
            </div>
          </div>
          <div class="field">
            <label for="edit-date">Date</label>
            <input type="date" id="edit-date">
          </div>
          <div class="modal-actions">
            <button type="button" class="btn secondary" data-close-modal>Cancel</button>
            <button type="submit" class="btn primary">Save changes</button>
          </div>
        </form>
        <p id="edit-form-message" class="message" aria-live="polite"></p>
      </div>
    </div>

    <footer>
      <p>Data is stored in <code>data/players.json</code> and <code>data/matches.json</code>.</p>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
